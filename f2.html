<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 4 Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body><br><br>
<div class="container">
<h1>Billing Address</h1>
 <form>
   <div class="form-group">
    <label for="exampleInputPassword1">Full name</label>
    <input type="text" placeholder="Full name" class="form-control" id="exampleInputPassword1">
  </div>
  Username<br>
  <div class="input-group mb-3"> 
  <div class="input-group-prepend">
    <span class="input-group-text" id="basic-addon1">@</span>
  </div>
  <input type="text" class="form-control" placeholder="Username">
</div>
   <div class="form-group">
    <label for="exampleInputPassword1">Email <span class="text-muted">(Optional)</span></label>
    <input type="email" placeholder="you@example.com" class="form-control" id="exampleInputPassword1">
  </div>
     <div class="form-group">
    <label for="exampleInputPassword1">Address</label>
    <input type="text" placeholder="1234 Market St." class="form-control" id="exampleInputPassword1">
  </div>
   <div class="form-group">
    <label for="exampleInputPassword1">Address 2 <span class="text-muted">(Optional)</span></label>
    <input type="text" placeholder="Apartment or Suite" class="form-control" id="exampleInputPassword1">
  </div>
    <div class="form-group">
    <label for="exampleInputPassword1">Special <span class="text-muted">(Optional)</span></label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
	<small class="text-muted"></small>
  </div>
  <div class="form-check">
  <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
  <label class="form-check-label" for="defaultCheck1">
Shipping address is same a billing
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="checkbox" value="" id="defaultCheck2">
  <label class="form-check-label" for="defaultCheck2">
Save my info for next time
  </label><br>
  --------------------------------------------------------------------------------------------------------------------------------------------------------------------------
  <br>
</div>
<div class="form-check">
  <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
  <label class="form-check-label" for="exampleRadios1">
    Same Day Shipping
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
  <label class="form-check-label" for="exampleRadios2">
    Next Day Shipping
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3">
  <label class="form-check-label" for="exampleRadios3">
3-5 Business Days
  </label>
</div><br>
<button type="button" class="btn btn-primary btn-block">Continue to Checkout</button>
 </form>
</div>

</body>
</html>
